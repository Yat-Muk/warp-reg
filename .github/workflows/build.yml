name: Build WARP Reg Binary

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        cache: false

    - name: Install Dependencies
      run: |
        echo "Check for existing module..."
        if [ ! -f go.mod ]; then
          echo "Initializing Go Module..."
          go mod init warp-reg
        fi
        
        echo "Downloading specific dependencies..."
        go get golang.org/x/crypto/curve25519
        go mod tidy
        echo "Dependencies installed."

    - name: Build Binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        echo "Building for ${{ matrix.goos }}/${{ matrix.goarch }}..."
        go build -v -trimpath -ldflags "-s -w" -o warp-reg-${{ matrix.suffix }} main.go
        
        echo "Generating checksum..."
        sha256sum warp-reg-${{ matrix.suffix }} > warp-reg-${{ matrix.suffix }}.sha256

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: warp-reg-${{ matrix.suffix }}
        path: |
          warp-reg-${{ matrix.suffix }}
          warp-reg-${{ matrix.suffix }}.sha256

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          warp-reg-${{ matrix.suffix }}
          warp-reg-${{ matrix.suffix }}.sha256
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
