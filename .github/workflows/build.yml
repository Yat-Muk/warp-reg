name: Build WARP Reg Binary

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.19'
        cache: false

    - name: Install Dependencies
      env:
        GOSUMDB: off
      run: |
        echo "Initializing Go Module..."
        rm -f go.mod go.sum
        go mod init warp-reg
        
        echo "Auto-detecting and downloading dependencies..."
        # [關鍵命令] 讓 Go 掃描 main.go 並自動下載缺少的庫
        go get -d -v ./...
        
        echo "Tidying up..."
        go mod tidy
        
        echo "Dependencies ready."

    - name: Build Binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        echo "Building for ${{ matrix.goos }}/${{ matrix.goarch }}..."
        go build -v -trimpath -ldflags "-s -w" -o warp-reg-${{ matrix.suffix }} main.go
        
        echo "Generating checksum..."
        sha256sum warp-reg-${{ matrix.suffix }} > warp-reg-${{ matrix.suffix }}.sha256

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: warp-reg-${{ matrix.suffix }}
        path: |
          warp-reg-${{ matrix.suffix }}
          warp-reg-${{ matrix.suffix }}.sha256

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          warp-reg-${{ matrix.suffix }}
          warp-reg-${{ matrix.suffix }}.sha256
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
